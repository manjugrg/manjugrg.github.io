<h1 class="text-center text-dark">Students Admission Form</h1>
<br>
<br>
<form class="container" method="post">


<div class="w3-container"></div>


<div class="w3-cell-row">


<div class="w3-container w3-cell w3-mobile">
<label class="form-label">Name</label>
<input class="w3-input w3-border" type="text" placeholder="Enter your name"><br>

<label class="form-label">Email</label>
<input class="w3-input w3-border" type="email" placeholder="Enter your email"><br>

<label class="form-label">Mother's Name</label>
<input class="w3-input w3-border" type="text" placeholder="Enter your mother name"><br>

<label class="form-label">Address</label>
<textarea class="w3-input w3-border" type="text" placeholder="Enter your address"></textarea><br>


<input type="submit" name="Submit" value="Submit Data" class="btn btn-primary">



</div>


<div class="w3-container w3-cell w3-mobile">
<label class="form-label">Date of birth</label>
<input class="w3-input w3-border" id="nepali-datepicker" type="text" placeholder="Enter your date"><br>


<label class="form-label">Mobile No</label>
<input class="w3-input w3-border" type="number" placeholder="Enter your mobile"><br>


<label class="form-label">Father's Name</label>
<input class="w3-input w3-border" type="text" placeholder="Enter your father name"><br>



</div>




</div>








<div>
</form>


<script>
    window.onload = function() {
        var mainInput = document.getElementById("nepali-datepicker");
        mainInput.nepaliDatePicker();
